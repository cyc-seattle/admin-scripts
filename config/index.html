<!DOCTYPE html>
<html>
  <head>
    <title>Configure user properties</title>
    <base target="_top">
  </head>
  <body>
    <form method="post" action="https://script.google.com/a/macros/cyccommunitysailing.org/s/AKfycbxWTdC1Sh1PsHAFykRHqgFSxg3k-0JjhN4jGHp-RUbmDPSaTeT6OwPLYRkMstIjtN8h/exec">
      <p>
        <label for="clubspot_email">CLUBSPOT_EMAIL</label>
        <input type="email" name="clubspot_email" />
      </p>
      <p>
        <label for="clubspot_password">CLUBSPOT_PASWORD</label>
        <input type="password" name="clubspot_password" />
      </p>
      <p>
        <label for="clubspot_club_id">CLUBSPOT_CLUB_ID</label>
        <input type="text" name="clubspot_club_id" />
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
